<div id="main">
  <!-- Main Content Area -->
  <div class="main-content">
    <div class="container-fluid">
      <h1>Message Report</h1>
      
      <form>				
      
        <div class="row">
          <div class="col-md-3">
            <section>
              <div class="form-group">
                <label class="sr-only" for="inlineFormInputGroup">Search</label>
                  <div class="input-group">
                  <input type="search" class="form-control form-control-sm" id="inlineFormInputGroup" placeholder="Search">
                  <div class="input-group-addon"><i class="fa fa-search"></i></div>
                </div>
              </div>
            </section>

            <!-- Side Nav for Mailbox -->
            <section>
              <div class="btn-group-vertical btn-block nav-filter">

                <a href="#" class="btn btn-primary"><span class="badge badge-warning">999</span><i class="fa fa-group"></i> Community</a>

                <a *ngFor="let building of buildings" href="#" class="btn btn-default">
                    <i class="fa fa-group"></i> {{building.address1}}
                </a>

              </div>
            </section>
          </div>
          <div class="col-md-9">
            <section>
              <div class="d-flex">
                <div class="mr-1">
                  <!--Filter dropdown - multi-select-->
                  <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Filter
                    </button>
                  </div>
                </div>

                <div class="ml-auto">
                  <!--paging-->
                </div>
              </div>


              <br> 

              <ul class="list-group">
                  <li *ngFor="let message of messages">
                    Message: "{{message.subject}}" Id: "{{message.id}}"
                      <ul *ngFor="let rec of message.messageRecipients; let i=index" class="list-group">
                        <li class="text-indent: 5px" *ngIf="i<3">
                          <small>  {{rec.emailAddress}} Read? </small> 
                          
                          <small class="text-warning" *ngIf="rec.isRead===0"> No </small> 
                          <small class="text-success" *ngIf="rec.isRead===1"> Yes </small>
                        </li>
                      </ul>
                  </li>
              </ul>

            </section>
        
          </div>
        </div>

      </form>
    </div>
  </div>
  
  <footer>
    <small>&copy; 2018 BetterLeasing</small>
  </footer>
</div>
