<div id="main">
	<!-- Main Content Area -->
	<div class="main-content">
		<form>
			<div class="container-fluid">
				<app-alert class='messages'></app-alert>
				<h1>Manage Announcements</h1>
				
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">					
								<label class="sr-only" for="inlineFormInputGroup">Search</label>
								<div class="input-group">
									<input type="search" class="form-control form-control-md" id="inlineFormInputGroup" placeholder="Search">
									<div class="input-group-addon">
										<i class="fa fa-search"></i>
									</div>
								</div>
							</div>								
						</div>

						<div class="col-md-9">
							<button type="button" class="btn btn-lg btn-primary float-right" (click)="compose()"><i class="fa fa-edit fa-lg"></i> Create New Announcement</button>
						</div>
					</div>

					<div class="row mt-4 mb-0">
						<div class="col-md-12">
							<ngb-pagination *ngIf="!loading" [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" [maxSize]="3" (pageChange)="pageChange()" class="float-right" ></ngb-pagination>	
						</div>
					</div>

				<div class="row d-block" *ngFor='let announcement of announcements' style="word-wrap: break-word">
					<div class="col-md-12">
						<hr>
						
						<div class="float-right date-margin"> 
							<small>{{announcement.createDate | date}}</small> 
							<div class="text-success text-right"><small>Published</small></div>
						</div>
						
						<h4> {{announcement.subject}} </h4>
						<div class="w-75" [innerHTML]="announcement.message | safeHtml"> </div>
						
						<div class="clearfix">
							<a href="" class="float-right">
								<i class="fa fa-edit"></i> Edit 
							</a>
				
							<a href="" (click)="deleteAnnouncement(announcement.id)" class="float-right mr-2">
								<i class="fa fa-trash"></i> Delete
							</a>	
							
						</div>
						
				
					</div>
				</div>
				
				<hr>
				<img *ngIf="loading" class="spinner" src="./assets/Spinner-100px.gif" /> 

				<div class="row">
					<div class="col-md-12">
						<ngb-pagination *ngIf="!loading" [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" [maxSize]="3" (pageChange)="pageChange()" class="float-right" ></ngb-pagination>	
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
