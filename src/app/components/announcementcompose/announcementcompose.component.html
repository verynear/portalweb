		<div class="container">
			<form [formGroup]="announcementForm" (ngSubmit)="build()" novalidate>
				<div class="modal-header">
					<h5 class="modal-title">{{currentSite?.name}}</h5>
					<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<label for="fromEmail">From: </label>
						<span class="form-control-plain-text">{{currentUser.username}}</span>
					</div>
					<div class="form-group">
						<label for="subject">Subject:</label>
						<input type="email" class="form-control" formControlName="subject" placeholder="Subject">
					</div>
					<p-editor formControlName="message" [style]="{'height':'320px'}">
					  <p-header>
					      <span class="ql-formats">
					      	<select class="ql-size">
					      	    <option value="small"></option>
					      	    <option selected></option>
					      	    <option value="large"></option>
					      	    <option value="huge"></option>
					      	  </select>
					          <button class="ql-bold" aria-label="Bold"></button>
					          <button class="ql-italic" aria-label="Italic"></button>
					          <button class="ql-underline" aria-label="Underline"></button>
					      </span>
					  </p-header>
					</p-editor>
				</div>
				
				<div class="modal-footer">
					<button [disabled]="announcementForm.invalid" type="button" class="btn btn-primary" (click)="build()">Send</button>
					<button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
				</div>
			</form>
		</div>
        <img *ngIf="loading" src="./assets/Spinner-small.gif" />
