<div id="main">    
  <div class="main-content">
    <div class="container-fluid">

		<h2>Continute to {{currentSite.name}} ?</h2>

		<button class="btn btn-primary btn-sm mr-1" (click)="switchSite(currentSite.id)">Proceed</button>

		<h2>Select Another Community:</h2>

		<button *ngFor="let site of userSites" class="btn btn-primary btn-sm mr-1" (click)="switchSite(site.id)">{{site.name}}</button>
	</div>
  </div>
</div>
