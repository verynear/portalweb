<p-dataTable [value]="applicants" selectionMode="single" [(selection)]="selectedApplicant" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
    <p-header>CRUD for Applicants</p-header>
    <p-column field="emailAddress" header="Email" [sortable]="true"></p-column>
    <p-column field="firstName" header="First" [sortable]="true"></p-column>
    <p-column field="lastName" header="Last" [sortable]="true"></p-column>
    <p-column field="status" header="status" [sortable]="true"></p-column>
    <p-column field="phone" header="Phone" [sortable]="true"></p-column>
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Applicant Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="applicant">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="emailAddress">Email</label></div>
            <div class="ui-grid-col-8"><input pInputText id="emailAddress" [(ngModel)]="applicant.emailAddress" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="firstName">First</label></div>
            <div class="ui-grid-col-8"><input pInputText id="firstName" [(ngModel)]="applicant.firstName" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="lastName">Last</label></div>
            <div class="ui-grid-col-8"><input pInputText id="lastName" [(ngModel)]="applicant.lastName" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="status">Status</label></div>
            <div class="ui-grid-col-8"><input pInputText id="status" [(ngModel)]="applicant.status" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="phone">Phone</label></div>
            <div class="ui-grid-col-8"><input pInputText id="phone" [(ngModel)]="applicant.phone" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
